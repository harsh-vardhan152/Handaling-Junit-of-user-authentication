<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome to world</title>
<style>
body {
	text-align: center;
}
button {
	background-color: #04AA6D;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: auto;
	border-radius: 5px;
}

button:hover {
	opacity: 0.8;
}

.backbtn {
	width: auto;
	padding: 10px 18px;
	background-color: #f44336;
	border-radius: 5px;
}
</style>
</head>
<body>
	<div>
		<h1>
			Welcome <span th:text="${user.username}"></span>
		</h1>
		<span th:text="${email}"></span> <span th:text="${password}"></span>
		<a href="/user"><button type="button" class="backbtn">View all user</button></a>
		<a href="/form"><button type="button" class="backbtn">Back</button></a>
		

	</div>

</body>
</html>
